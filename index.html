<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/md5.js"></script>
</head>
<body>
    <div class="loginWrapper closedModal">
        <div class="loginContainer">
            <div class="headerText">Retro-Reach</div>
            <div class="headerDesc">Login to continue</div>
            <input type="text" id="loginName" placeholder="Username">
            <div class="password-wrapper">
                <input type="password" id="loginPassword" placeholder="Password">
                <img src="public/svg/eye_opened.svg" class="eyeClosed" alt="Eye Icon" onclick="togglePasswordVisibility(event)">
            </div>

            <div class="btn" onclick="doLogin();">Login</div>
            <div id="loginResult"></div>
            <div>Dont have an account? <span class="signupBtn" onclick="switchToSignupModal();">Sign Up</span></div>
        </div>
    </div>

    <div class="signupWrapper closedModal">
        <div class="signupContainer">
            <div class="headerText">Retro-Reach</div>
            <div class="headerDesc">Signup to continue</div>

            <input type="text" id="username" placeholder="Username">
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">

            <div class="password-wrapper">
                <input type="password" id="signupPassword" placeholder="Password">
                <img src="./public/svg/eye_opened.svg" class="eyeClosed" alt="Eye Icon" onclick="togglePasswordVisibility(event)">
            </div>

            <div class="password-wrapper">
                <input type="password" id="signupPasswordConf" placeholder="Confirm Password"></input>
                <img src="./public/svg/eye_opened.svg" class="eyeClosed" alt="Eye Icon" onclick="togglePasswordVisibility(event)">
            </div>

            <div class="btn" onclick="doSignUp();">Signup</div>
            <div id="signupResult"></div>
            <div>Already have an account? <span class="loginBtn" onclick="switchToLoginModal();">Login</span></div>

        </div>
    </div>

    <div class="cassette-container">
        <div id="cassette-main" class="cassette-main">
            <img class="cassette" src="public/cassetteAssets/cassette.png" id="cassette" alt="Cassette Image">
            <img class="leftWheel" src="public/cassetteAssets/wheel.png"  alt="Cassette Wheel">
            <img class="rightWheel" src="public/cassetteAssets/wheel.png"  alt="Cassette Wheel">
            <img class="leftWave" src="public/cassetteAssets/leftWave.gif"  alt="Wave">
            <img class="rightWave" src="public/cassetteAssets/rightWave.gif"  alt="Wave">
            <div class="header name-flash">Retro-Reach</div>
            <div class="buttonsContainer">
                <div class="signupBtn" onclick="openSignupModal()">Signup</div>
                <div class="loginBtn" onclick="openLoginModal()">Login</div>
            </div>
        </div>
    </div>

    <img id="pacman" alt="pacman" src="public/pacman/pacman1.png"/>
    <div class="stars-container"></div>

    <script src="js/loginPage.js"></script>
        <script src="js/code.js"></script>
</body>
</html>
