<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/md5.js"></script>
    <script src="js/code.js"></script>
</head>
<body>
    <div class="container">
    <div class="headerText">Retro-Reach</div>
        <div class="headerDesc">Login to continue</div>
        <input type="text" id="loginName" placeholder="Username">
        <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="Password">
            <img src="public/svg/eye_opened.svg" class="eyeClosed" alt="Eye Icon" onclick="togglePasswordVisibility(event)">
        </div>

        <div class="btn" onclick="doLogin();">Login</div>
        <div id="loginResult"></div>
        <div>Dont have an account? <span class="signupBtn" onclick="goToSignup();">Sign Up</span></div>
    </div>


    <div class="vaporwave-container">
        <img src="public/grid-4.png" id="vapor-grid" alt="Vaporwave Image">
        <div id="sun-wrapper">
            <img src="public/sun.png" id="vapor-sun" alt="Vaporwave Image"> 
        </div>
        <div id="star-wrapper">
            <div class="stars-container"></div>
        </div>
        <img src="public/tree-2.png" id="vapor-tree" alt="Vaporwave Image"> 
    </div>

    <script src="js/loginPage.js"></script>
</body>
</html>
