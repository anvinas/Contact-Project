<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <input type="text" id="username_input" placeholder="Username">
        <input type="password" id="password_input" placeholder="Password">
        <input type="password" id="confirm_input" placeholder="Confirm Password">

        <div class="btn">Signup</div>
    </div>

    <div class="vaporwave-container">
        <img src="/public/grid-4.png" id="vapor-grid" alt="Vaporwave Image">
        <div id="sun-wrapper">
            <img src="/public/sun.png" id="vapor-sun" alt="Vaporwave Image"> 
        </div>
        <div id="star-wrapper">
            <div class="stars-container"></div>
        </div>
        <img src="/public/tree-2.png" id="vapor-tree" alt="Vaporwave Image"> 
    </div>

    <script src="index.js"></script>
</body>
</html>
